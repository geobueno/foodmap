<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/icon/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <title>FoodMap</title>
</head>

<body>
  <div class="row no-gutters">
    <section class="open bg-danger col-12 w-100 text-center">
      <h1 class="logo">FOODMAP</h1>
    </section>
    <div class="col-12 text-center">
      <div class="border border-dark p-3">
        <div id="map"></div>
      </div>
    </div>
    <div class="input-group col-10 offset-1">
      <input type="text" class="form-control" placeholder="O que você deseja come hoje?" aria-label="O que você deseja comer hoje?" aria-describedby="button-addon2" id="food-option" name="food-option">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="icon-search"></i></button>
      </div>
    </div>
    <div class="col-12 text-center">
      <div class="border border-dark p-3">
        <div id="images"></div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <div class="titles col-10 offset-1">
              <h4 class="modal-title" id="modal-title"></h4>
              <h6 class="modal-subtitle" id="modal-subtitle"></h6>
            </div>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <img class="img01" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Pedir Agora!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="js/data.js"></script>

  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAYkYrEgGLyRvNsHzFh7DYrdjijsuWMTio&amp;sensor=false"></script>
</body>
</html>
