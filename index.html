<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/icon/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="row no-gutters">
      <section class="open bg-danger col-12 w-100 text-center">
        <h1 class="logo">FOODMAP</h1>
      </section>
      <div class="col-12 text-center">
        <div class="border border-dark p-3">
          <div id="map"></div>
        </div>
      </div>
      <div class="input-group col-10 offset-1">
        <input type="text" class="form-control" placeholder="O que você deseja comer hoje?" aria-label="O que você deseja comer hoje?" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="icon-search"></i></button>
        </div>
      </div>

      <div class="col-12 text-center">
        <div class="border border-dark p-3">
          <div id="images"></div>
        </div>
      </div>

      <div id="foodModal" class="modal">
        <p>Thanks for clicking. That felt good.</p>
        <a href="#" rel="modal:close">Close</a>
        <img id="img01" style="width:100%">
      </div>
    </div>

 

   
         


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBEplmqm2h4k1_WBgExo4qqo30kt7gjYDA&amp;sensor=false"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
